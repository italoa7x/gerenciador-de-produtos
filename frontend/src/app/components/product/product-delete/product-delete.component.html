<mat-card>
    <mat-card-title>Atualizar produto</mat-card-title>
    <form>
        <mat-form-field>
            <input  matInput type="text" [value]="product.name" disabled name="name"/>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="number" [value]="product.price" disabled name="price">
        </mat-form-field>
    </form>
    <button mat-button color="warn" (click)="excluir()">Excluir</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
</mat-card>
